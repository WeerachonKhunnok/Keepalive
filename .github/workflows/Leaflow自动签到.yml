name: Leaflow自动签到

on:
  schedule:
    # 每天UTC时间00:00运行（北京时间11:00）
    - cron: '6 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r leaflow-checkin/requirements.txt
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Run auto checkin
      env:
        LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
        LEAFLOW_EMAIL: ${{ secrets.LEAFLOW_EMAIL }}
        LEAFLOW_PASSWORD: ${{ secrets.LEAFLOW_PASSWORD }}
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        GITHUB_ACTIONS: true
      run: |
        python leaflow-checkin/leaflow_checkin.py
    - name: mode time
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # 如果 time.txt 不存在，说明是第一次运行
        if [ ! -f time.txt ]; then
          echo "首次生成时间：$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
        else
          echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
        fi

        git add time.txt

        # 如果有更改再提交
        if git diff --cached --quiet; then
          echo "无变化，无需提交"
        else
          git commit -m "?? 更新时间文件: $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:main
        fi
